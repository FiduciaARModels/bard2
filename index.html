<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR with Button</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-gltf-model/dist/aframe-gltf-model.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; enabled: false;'>
    <a-gltf-model src="path/to/your/glb/model.glb" position="0 0 -1" scale="0.5 0.5 0.5"></a-gltf-model>
    <a-marker-camera preset='hiro'></a-marker-camera>
    <a-entity id="enableButton" position="0 1 0" material="color: blue;" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.1" on="click: enableAR">
      <a-text value="Enable AR" position="0 0 0.05" color="white"></a-text>
    </a-entity>
    <a-entity id="disableButton" position="0 1.5 0" material="color: red;" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.1" on="click: disableAR">
      <a-text value="Disable AR" position="0 0 0.05" color="white"></a-text>
    </a-entity>
  </a-scene>
</body>
<script>
  var scene = document.querySelector('a-scene');

  function enableAR() {
    scene.components['embedded-ar'].enabled = true;
  }

  function disableAR() {
    scene.components['embedded-ar'].enabled = false;
  }

</script>
</html>
