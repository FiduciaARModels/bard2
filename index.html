<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR with Button</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-box color="tomato" position="0 0 -.25" rotation="0 0 0"></a-box>
    <a-marker-camera preset='hiro'></a-marker-camera>
    <a-entity id="button" position="0 1 0" material="color: blue;" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.1" on="click: toggleAR">
      <a-text value="Toggle AR" position="0 0 0.05" color="white"></a-text>
    </a-entity>
  </a-scene>
</body>
<script>
  var scene = document.querySelector('a-scene');

  function toggleAR() {
    scene.components['embedded-ar'].enabled = !scene.components['embedded-ar'].enabled;
  }
</script>
</html>
